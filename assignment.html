<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dang ki thong tin</title>
    <link rel="stylesheet" href="assignment.css">
</head>
<body>
<header>
    <div class="logo">LOGO</div>
    <div class="slogan">SOLOGAN</div>
    <div class="banner">BANNER</div>
    <nav>

    </nav>
</header>
<main class="form">
    <div class="container">
        <form action="/link.submit" method="post" id="Userform">
            <h2>Đăng kí thông tin người dùng</h2>
            <p>Họ và tên</p>
            <div class="form-group">
                <label for="Username"></label>
                <input type="text" name ="Username" id="Username" placeholder="Nhập họ tên...">
                <div class="error" id="errorName"></div>
            </div>
            <p>Email</p>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" name ="email" id="email" placeholder="example@gmail.com...">
                <div class="error" id="errorEmail"></div>
            </div>
            <p>Số điện thoại</p>
            <div class= "form-group">
                <label for="phone"></label>
                <input type="text" name ="phone" id="phone" placeholder="09xx...">
                <div class="error" id="errorPhone"></div>
            </div>
            <p>Giới tính</p>
            <div class= "form-group">
                <label for="gender"></label>
                <input type="radio" name="gender" value="Male" id="gender"> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
                <div class="error" id="errorGender"></div>
            </div>
            <p>Sở thích</p>
            <div class= "form-group">
                <label for="fav"></label>
                <input type="checkbox" name="fav" value="Thể thao"> Thể thao
                <input type="checkbox" name="fav" value="Phim ảnh"> Phim ảnh
                <input type="checkbox" name="fav" value="Đọc sách"> Đọc sách
                <input type="checkbox" name="fav" value="Âm nhạc"> Âm nhạc
                <input type="checkbox" name="fav" value="Khác" id="fav"> Khác
            </div>
            <h3>Giới thiệu bản thân</h3>
            <div class = "form-group">
                <textarea name="gioithieuz" id="gioithieu" cols="50" rows="5"></textarea>
            </div>
            <div class = "form-group">
                <button type="submit">Đăng kí</button>
            </div>
        </form>
        <div id="result" style="display:none;"></div>
    </div>
</main>
<footer>

</footer>
<script src="assignment.js">
</script>
</body>
</html>
